<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Y Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 150px;
            height: 150px;
        }
        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            text-decoration: none;
            color: white;
            background-color: #003CA6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        #rectangle {
            width: 1500px;
            height: 600px; /* Adjusted to ensure some blue shows above and below the image */
            background-color: #003CA6;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px; /* Add margin to avoid overlapping with the logo */
        }
        .main-image {
            position: relative;
        }
        .main-image svg {
            display: block;
            margin: 0 auto;
        }
        .content {
            position: absolute;
            text-align: center;
        }
        .btn-review {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <a href='/'>
      <svg width="350" height="350">
          <image xlink:href="\static\White Logo V4.jpg" width="350" height="350" />
      </svg>
    </a>

    <div id="rectangle">
        <div class="main-image">
            <svg width="1500" height="654">
                <image xlink:href="{{ url_for('static', filename='Main Page Computer.svg') }}" width="1500" height="654" />
            </svg>
        </div>
        <div class="content">
            <h2>Know more about your job before you apply</h2>
            <a href="/review" class="btn btn-review">Review</a>
        </div>
    </div>
    
    <div class="nav-links">
        <a href="/search" class="btn">Find a Job</a>
    </div>
</body>
</html>
