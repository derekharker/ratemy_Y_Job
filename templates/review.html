<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Job Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Rate My Job Review</h1>
    <form method="POST" action="/review">
        <label for="job_title">Job Title:</label>
        <select name="job_title" id="job_title" required>
            {% for job in jobs %}
                <option value="{{ job }}">{{ job }}</option>
            {% endfor %}
            <option value="Other">Other</option>
        </select>
        <input type="text" name="custom_job_title" id="custom_job_title" placeholder="Enter Job Title" style="display:none;"/>

        <label for="department">Department:</label>
        <select name="department" id="department" required>
            {% for department in departments %}
                <option value="{{ department }}">{{ department }}</option>
            {% endfor %}
        </select>

        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required>

        <label for="supervisor_rating">Supervisor Rating:</label>
        <input type="number" name="supervisor_rating" id="supervisor_rating" min="1" max="5" required>

        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" required></textarea>

        <label for="pay">Pay:</label>
        <input type="number" name="pay" id="pay" step="0.01" required>

        <button type="submit">Submit Review</button>
    </form>
    
    <script>
        document.getElementById('job_title').addEventListener('change', function() {
            var customJobTitle = document.getElementById('custom_job_title');
            if (this.value === 'Other') {
                customJobTitle.style.display = 'block';
                customJobTitle.required = true;
            } else {
                customJobTitle.style.display = 'none';
                customJobTitle.required = false;
            }
        });
    </script>
</body>
</html>
