<!-- review.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
</head>
<body>
    <h1>Submit a Review</h1>
    <form action="/review" method="POST">
        <label for="job_title">Job Title:</label>
        <select id="job_title" name="job_title" onchange="toggleNewJobField()">
            <option value="" disabled selected>Select a job</option>
            {% for job in jobs %}
                <option value="{{ job.title }}">{{ job.title }}</option>
            {% endfor %}
            <option value="new">Add New Job</option>
        </select>
        <input type="text" id="new_job_title" name="new_job_title" placeholder="Enter new job title" style="display:none;">

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <script>
        function toggleNewJobField() {
            var jobSelect = document.getElementById('job_title');
            var newJobField = document.getElementById('new_job_title');
            if (jobSelect.value === 'new') {
                newJobField.style.display = 'block';
                newJobField.required = true;
            } else {
                newJobField.style.display = 'none';
                newJobField.required = false;
            }
        }
    </script>
</body>
</html>
